<!-- Página principal Login -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../styles/login.css">
</head>
<body>
    <div class="container">
        <section class="login-card">
            <img src="../assets/images/Logo.svg" alt="Icono del proyecto" class="logo">
            <section class="user-name-field">
                <label for="user-name" class="login-label"> Usuario </label>
                <input type="text" placeholder="Usuario">
            </section>
            <section class="password-field">                
                <label for="password" class="login-label"> Contraseña </label>
                <input type="password" placeholder="Contraseña">
            </section>
            <section class="button-field">
                <a class="login-button" href="./roles/admin/home.html">
                    Ingresar
                </a>
            </section>
        </section>
    </div>
</body>
</html>
