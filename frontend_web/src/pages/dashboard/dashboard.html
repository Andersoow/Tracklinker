<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../styles/styles.css">
    <title>Dashboard</title>
</head>
<body>
    <div class="container">
        <aside>
            <!-- Informacion Del Usuario -->
            <section class="user-info">
                <img src="../../assets/images/aside/avatar.svg" alt="Foto de Perfil">
                <p class="user-name">
                    <strong> Agustín Perez</strong>
                </p>
                <p class="user-rol"> Administrador </p>
            </section>
            <!-- Menú -->
                <section class="menu">
                    <nav class="menu-sections">
                    <!-- Primera Sección -->
                        <section class="first-section">
                            <p class="section-identificator">Menu</p>
                            <!-- Lista De Opciones -->
                            <ul>
                                <li class="option">
                                    <img class="menu-icon" src="../../assets/images/aside/controlpanel-icon.svg" alt="Icono del Panel de Control">
                                    <a class="option-text" href="#">Panel De Control</a>
                                </li>
                                <li class="option">
                                    <img class="menu-icon" src="../../assets/images/aside/users-icon.svg" alt="Icono de la seccion de usuarios">
                                    <a class="option-text" href="#">Usuarios</a>
                                </li>
                                <li class="option">
                                    <img class="menu-icon" src="../../assets/images/aside/products-icon.svg" alt="Icono de la seccion productos">
                                    <a class="option-text" href="#">Productos</a>
                                </li>
                                <li class="option">
                                    <img class="menu-icon" src="../../assets/images/aside/categories-icon.svg" alt="Icono de la seccion categorias">
                                    <a class="option-text" href="#">Categorias</a>
                                </li>
                                <li class="option">
                                    <img class="menu-icon" src="../../assets/images/aside/subcategories-icon.svg" alt="Icono de la seccion subcategorias">
                                    <a class="option-text" href="#">Subcategorias</a>
                                </li>
                                <li class="option">
                                        <img class="menu-icon" src="../../assets/images/aside/reports-icon.svg" alt="Icono de la seccion informes">
                                        <a class="option-text" href="#">Informes</a>
                                </li>
                                <li class="option">
                                    <img class="menu-icon" src="../../assets/images/aside/warrantys-icon.svg" alt="Icono de la seccion garantias">
                                    <a class="option-text" href="#">Garantias</a>
                                </li>
                                <li class="option">
                                    <img class="menu-icon" src="../../assets/images/aside/supliers-icon.svg" alt="Icono de la seccion de proveedores">
                                    <a class="option-text" href="#">Proveedores</a>
                                </li>
                            </ul>
                        </section>
                        <!-- Segunda Sección -->
                        <section class="second-section">
                            <p class="section-identificator"> Otros </p>
                            <ul>
                                <li class="option">
                                    <img class="menu-icon" src="../../assets/images/aside/settings-icon.svg" alt="Icono de la seccion configuracion">
                                    <a class="option-text" href=""#>Configuracion</a>
                                </li>
                                <li class="option">
                                    <img class="menu-icon" src="../../assets/images/aside/help-icon.svg" alt="Icono de la seccion ayuda">
                                    <a class="option-text" href="#">Ayuda</a>
                                </li>
                                <li class="option">
                                    <img class="menu-icon" src="../../assets/images/aside/logout-icon.svg" alt="icono de cerrar sesion">
                                    <a class="option-text" href="#">Cerrar Sesión</a>
                                </li>
                            </ul>
                        </section>
                    </nav>
                </section>
        </aside>
        <header>
            <!-- Barra De Búsqueda -->
            <form role="search" class="search-bar">
                <p class="search-text">Buscar</p>
                <a href="#" class="search-icon-space">
                    <img class="search-icon" src="../../assets/images/header/search-icon.svg" alt="Lupa Para Buscar">
                </a>
            </form>
            <!-- Campana De Notificaciones -->
            <a href="#">
                <img class="bell" src="../../assets/images/header/bell.svg" alt="Icono de notificaciones">
            </a>
        </header>
        <main>
            <!-- Titúlo De La Sección -->
            <p class="section-name">
                Panel De Control
            </p>
            <!-- Contenido De La Sección --> 
                        
        </main>
    </div>
</body>
</html>
